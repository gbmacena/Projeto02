<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora de compras</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculadora de compras</h1>
      <form>
        <label for="price">Pre√ßo</label>
        <input type="number" class="input" id="price" />

        <label for="quant">Quantidade</label>
        <input type="number" class="input" id="quant" />

        <span class="error-text" id="error-text"></span>

        <div class="btn-section">
          <button class="btn" id="btn">Calcular</button>
          <button class="btn-clear" id="btn-clear">Limpar</button>
        </div>
        <div>
          <p class="results" id="results"></p>
        </div>
      </form>
      <footer>Feito por Gabriel Macena</footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
