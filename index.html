<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            
        </header>
        <section class="flex-content">
            <div class="main-content">
                <h1>CALCULADORA DE COMPRAS</h1>
                <div class="card"> 
                    <label for="price">Pre√ßo</label> <br>
                    <input type="number" class="input" id="price" required>
                </div>
                <div class="card"> 
                    <br><label for="quant">Quantidade</label><br>
                    <input type="number" class="input" id="quant" required minlength="number1">
                </div>
                <div class="error-text" id="error-text"></div>
                <div class="all-btn">
                    <br><button type="submit" class="btn" id="btn">Calcular</button>
                    <span class="new-button" id="new-button"></span>
                </div>
                    <div>
                        <div id="sucessText"></div>
                        <div class="all-results" id="all-results"></div>
                    </div>
            </div>
        </section>
        <footer class="footer">
            <p class="end">Feito por Gabriel Macena</p>
        </footer>
    </div>
<script src="index.js"></script>
</body>
</html>
